<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">

  <!-- HEADER -->
  <header>
      <div class="logo">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Inc">
